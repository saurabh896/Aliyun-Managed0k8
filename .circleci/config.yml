version: 2.1

setup: true
 
orbs:
  continuation: circleci/continuation@0.1.2

jobs:
  setup:
    executor: continuation/default
    steps:
      - checkout
      - run:
          command: echo "export TF_ENV=dev" >>$BASH_ENV; source $BASH_ENV
      - run:
          name: Generate config
          command: |
            chmod +x .circleci/generator.sh &&  .circleci/generator.sh $TF_ENV
            ls
      - continuation/continue:
          configuration_path: main.yml

workflows:
  setup:
    jobs:
      - setup